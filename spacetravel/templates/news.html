{% extends 'base.html' %}

{% block title %}News{% endblock %}

{% block content %}
    <h1>News</h1>
    <script>
        var newsData = {{ news_data|default:"null"|safe }};
        var wordData = {{ news_data_word|safe }};
    </script>
    <svg id="wordcloud"></svg>

    <!-- Tiles -->
    <div id="tileContainer"></div>
    <div class="pagination">
        <span class="step-links">
            {% if has_previous %}
                <a href="?page=1">&laquo; first</a>
                <a href="?page={{ previous_page }}">previous</a>
            {% endif %}

            <span class="current">
                Page {{ current_page }} of {{ total_page }}.
            </span>

            {% if has_next %}
                <a href="?page={{ next_page }}">next</a>
                <a href="?page={{ total_page }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endblock %}

{% block scripBlock %}
     <script src="../static/news.js"></script>
{% endblock %}
